{% extends 'base.html' %}
{% load static %}
{% block content %} 
    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <div class="col-lg-6">
                <div class="left-content">
                    <div class="thumb">
                        <div class="inner-content">
                            <h1>Registrarion Form</h1>
                            {% if message %} 
                            <h2>{{message}}</h2>
                            {% endif %}
                            <form action="{% url 'register' %}" method="POST">
                                {% csrf_token %}
                                {% for field in form %}
                                    <p>
                                    {{ field.label_tag }}
                                    <br>
                                    {{ field }}
                                    <p>
                                {% endfor %}
                                <br>
                                <input type="Submit" value="Submit">
                            </form>
                            <br>
                            <a href="{% url 'login'%}"><button>Login</button></a>
                        </div>                
                    </div>
                </div>
            </div>
        </div>        
    </div>
{% endblock content %}
